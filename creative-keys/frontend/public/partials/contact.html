<div class="contact-container">
    <h1 class="contact-heading">Contact Me</h1>
    <p class="contact-text">I would love to hear from you! Whether you have questions about lessons, want to schedule a session, or just want to say hello, feel free to reach out using the form below.</p>
    <form id="contact-form" class="contact-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>
        <button type="submit" class='pretty-button'>Send Message</button>
    </form>
